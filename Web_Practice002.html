<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Managemnet</title>
    <!-- Link CSS -->
     <link rel="stylesheet" href="./style/style.css">
    <!-- Link JS -->
    <script src="./js/myScript.js" defer></script>
    <!-- Link Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <!-- Add Task -->
        <div class="add-task">
            
            <!-- form -->
             <form class="form-add-task">
                <h2>Add Task</h2>

                <label for="task-name">Task Name</label>

                <input  type="text" id="task-name" placeholder="HRD Homework" required>

                <label for="date">Choose Date</label>
                <input type="date"  id="date" placeholder="Select Date" required>
                <label>Priority</label>
                <select id="priority" class="priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button" class="btnAddNewTask" id="btnAddNewTask">Add New Task</button>
             </form>
        </div>
        <!-- Task Link -->
        <div class="task-list">
            <h2 class="title-list">Task List</h2>
            <table class="table" >  
                <thead>
                    <tr>
                        <th>TASK NAME</td>
                        <th>DUE DATE</td>
                        <th>PRIORITY </td>
                        <th>STATUS</td>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
